<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据监听</title>
    <script src="..\vue.js"></script>
</head>
<body>
    <div id="box">
        {{a}}
        {{b}}
        {{json | json}}
    </div>
    <script>
        document.onclick=function(){
            //vm.a++;
            vm.json.name='123asda';
        };
        var vm=new Vue({
            el:'#box',
            data:{
                a:111,
                b:2,
                json:{name:'strive',age:16},
            }
        });
        vm.$watch('a',function(){
            alert('a的数据发生变化了');
            this.b=this.a+100;
        }
        );
        vm.$watch('json',function(){
            alert('json的数据发生变化了');
        },{deep:true}
        );

    </script>
</body>
</html>
