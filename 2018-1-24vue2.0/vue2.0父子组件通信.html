<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>    
            window.onload=function(){
                new Vue({
                    el:'#box',
                    data:{
                        //传递一个对象给子级
                        giveData:{ 
                            msg:'这是父组件数据'
                        }                        
                    },
                    methods:{
                                               
                    },
                    components:{
                        'child-com':{
                            template:'#child',
                            props:['sub'],
                            methods:{
                                change(){
                                    this.sub.msg='数据更改了'
                                }
                            }
                        }
                    }

                });
            };
        </script>
</head>
<body>
    <template id="child">
        <div>
            <h3>这是子组件</h3>
            <input type="button" value="change" @click="change">
            {{sub.msg}}
        </div>
    </template>
    <div id="box">
        父组件数据：{{giveData.msg}}
        <br>
        子组件数据：
        <child-com :sub="giveData"></child-com>
    </div>
    
</body>
</html>
