<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件</title>
    <script src="..\bower_components/vue/dist/vue.js"></script>
    <style>      
    </style>
    
</head>
<body>
    <div id="box">
        <my-aaa></my-aaa>
    </div>
    <script type="x-template" id="aaa">
        <h2 @click="change">标题2-->{{msg}}</h2>
        <ul>
           <li v-for="val in arr">
               {{val}}
           </li>
        </ul>
    </script>
    <script>
        var vm=new Vue({
            el:'#box',
            components:{
                'my-aaa':{
                    data(){
                        return{
                            msg:'你好',
                            arr:['AA','BB','CC']
                        }
                    },            
                    methods:{
                        change(){
                            this.msg='changed';
                        }
                        
                    },
                    template:'#aaa'
                }
            }
        });
    </script>
</body>
</html>
