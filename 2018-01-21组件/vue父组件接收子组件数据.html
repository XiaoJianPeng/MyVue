<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件</title>
    <script src="..\bower_components/vue/dist/vue.js"></script>
    <style>      
    </style>
    
</head>
<body>
    <div id="box">
        <aaa></aaa>
    </div>
    <template id="aaa">
        <h1>我是父级-> {{msg}}</h1>
        <bbb @child-msg="get"></bbb>
    </template>
    <template id="bbb">
        <h3>子组织</h3>
        <input type="button" value="发送" @click="send">
    </template>
    <script>
        var vm=new Vue({
            el:'#box',
            data:{
                a:'aaa'
            },
            components:{             
                'aaa':{
                    data(){
                        return {
                            msg:111,
                            msg2:'我是父组件aaa的数据'
                        }
                    },
                    template:'#aaa',
                    methods:{
                        get(msg){
                            this.msg=msg;
                        }
                    },
                    components:{
                        'bbb':{
                            data(){
                                return{
                                    aa:'子组件数据'
                                }
                            },
							template:'#bbb',
                            methods:{
                                send(){
                                    this.$emit('child-msg',this.aa);
                                }
                            }
                        }
                    }
                }
				
            }
        });
    </script>
</body>
</html>
